server {
  listen 80;
  server_name _;

  # Корень, где лежит твой index.html
  root /usr/share/nginx/html;
  index index.html;

  # Healthcheck, чтобы контейнер был healthy
  location /health {
    add_header Content-Type text/plain;
    return 200 'OK';
  }

  # Отдаём статику
  location / {
    try_files $uri $uri/ =404;
  }
}
